<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Войти в аккаунт</title>
    <style>
        h1 {
            text-align: center;
        }
        .login-form {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
        }
        .button-submit {
            margin-top: 20px;
            margin-left: 95px;
        }
        .pass-input {
            margin-top: 10px;
        }
        .register-redirect {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<h1>Войти</h1>
<hr>
<form class="login-form" action="/login" method="post">
    <div class="login-input">
        <label>
            Логин<br><input type="text" name="login_input" placeholder="">
        </label>
    </div>
    <div class="pass-input">
        <label>
            Пароль<br><input type="password" name="pass_input" required>
        </label>
    </div>
    <button class="button-submit" type="submit">Отправить</button>
</form>
<div class="register-redirect">
    <a href="/register">
        Зарегистрироваться
    </a>
</div>
</body>
</html>
